{% extends "shortener/base.html" %}

{% block title %}

{% block content %}

      <h1>{{ title }}</h1>
      <div class="col-sm-4 col-sm-offset-4">

          {{ form.as_p }}

        </form>
      </div>
    </div>
{% endblock content %}
